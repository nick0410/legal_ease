service:
  name: legal-ai-assistant-backend
  description: A backend service for the Legal AI Assistant application.
  region: us-central1
  ingress: all
  template:
    cpu: 1
    memoryGb: 1
    timeout: 60s
    maxInstances: 5
    minInstances: 1
  environmentVariables:
    GOOGLE_APPLICATION_CREDENTIALS: /path/to/your/service-account.json
    VERTEX_AI_API_KEY: ${VERTEX_AI_API_KEY}
    FIRESTORE_PROJECT_ID: ${FIRESTORE_PROJECT_ID}
    STORAGE_BUCKET_NAME: ${STORAGE_BUCKET_NAME}
  deployment:
    image: gcr.io/${PROJECT_ID}/legal-ai-assistant-backend:latest
    port: 8000
    healthCheck:
      path: /health
      interval: 10s
      timeout: 4s
      healthyThreshold: 2
      unhealthyThreshold: 2